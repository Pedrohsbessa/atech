<!-- Botão no canto superior esquerdo para adicionar novos usuários -->
<a mat-raised-button color="primary" routerLink="" class="mat-raised-button">Adicionar Novo Usuário</a>

<h1 class="page-title">Lista de Usuários</h1>
<div class="container">
  <mat-card class="mat-card" *ngFor="let user of users">
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">{{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
      <p>Telefone: {{ user.phone }}</p>
      <p>Email: {{ user.email }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openUpdateDialog(user)">Botão 1</button>
      <button mat-button (click)="openDialog(user)">Deletar</button>
    </mat-card-actions>

  </mat-card>
</div>
